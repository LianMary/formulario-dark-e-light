<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Dark and Light Form</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1> 
                <i class="fa-sharp fa-solid fa-moon-stars"></i>
            </div>

            <div id="social_midia">
                <a href="#">
                <img scr="assets/imgs/facebook.png" alt="facebook logo">
                </a>

                <a href="#">
                <img scr="assets/imgs/google.png" alt="google logo">
                </a> 

                <a href="#">
                <img scr="assets/imgs/instagram.png" alt="instagram logo">
                </a>

            </div>
            <div id="inputs">
                <div id="input-box"><!--Nome do Usuário-->
                    <label for="name"> 
                        Name 
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nsme" name="name">
                        </div>
                    </label>
                </div> <!--Nome do Usuário-->

                <div id="input-box"> <!--Email-->
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div><!--Email-->

                <div id="input-box"> <!--Senha-->
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                </div><!--Senha-->

                <div id=" forgot_password">
                    <a href='#'>
                        Forgot your password?
                    </a>
                </div>
            </div>
        </form>
    </main> 
</body>
</html>
